<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Salas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="mb-4">Salas Cadastradas</h1>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Capacidade</th>
        </tr>
      </thead>
      <tbody id="classroomTable"></tbody>
    </table>

    <h3 class="mt-5">Adicionar Nova Sala</h3>
    <form id="addForm">
      <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Capacidade:</label>
        <input type="number" class="form-control" id="capacidade" required>
      </div>
      <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    const apiUrl = 'http://localhost:8080/api/classrooms';

    // Carrega salas
    async function carregarSalas() {
      const res = await fetch(apiUrl);
      const salas = await res.json();
      const tbody = document.getElementById('classroomTable');
      tbody.innerHTML = salas.map(s => `
        <tr>
          <td>${s.id}</td>
          <td>${s.nome}</td>
          <td>${s.capacidade}</td>
        </tr>
      `).join('');
    }

    // Adiciona nova sala
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const capacidade = document.getElementById('capacidade').value;

      await fetch(apiUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ nome, capacidade })
      });

      document.getElementById('addForm').reset();
      carregarSalas();
    });

    carregarSalas();
  </script>
</body>
</html>
